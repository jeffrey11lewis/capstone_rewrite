<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Movenet Multi-Pose Detection</title>


<!-- Require the peer dependencies of pose-detection. -->
<script src="./movenet_dependencies/tfjs-core.js"></script>
<script src="./movenet_dependencies/tfjs-converter.js"></script>
<script src="./movenet_dependencies/tfjs-backend-webgl.js"></script>
<script src="./movenet_dependencies/pose-detection.js"></script>



  </head>
  <select id="cameraSelection">
    <option value="user">SELECT CAMERA</option>
  </select>
  <body>
    <video id="video" width="640" height="480" autoplay muted></video>
    
    <canvas id="canvas" width="640" height="480"></canvas>
   

    
    <!-- Include your JavaScript file. -->
    <script type="module" src="script.js"></script>
    <style>
#video {
      
      position: absolute;
      height: 100%;
      object-fit: contain;
    }
    #canvas {
      position: absolute;
      height: 100%;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  #camera
  {
    position: absolute ;
  top: 10px !important;
  right: 10px !important;
  z-index: 10 !important;
  }
    </style>
  </body>

</html>
